apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: common
configMapGenerator:
  - name: flux-dashboards
    files:
      - cluster.json
      - control-plane.json
generatorOptions:
  labels:
    app.kubernetes.io/part-of: flux
    grafana_dashboard: "1"
resources:
  - helmrepository.yaml
  - namespace.yaml
#  - podmonitor.yaml

