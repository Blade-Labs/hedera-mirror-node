apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/hedera-mirror-common
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
        namespace: flux-system
  dependsOn:
    - name: sealed-secrets
      namespace: flux-system
  interval: 1m
  rollback:
    force: true
  test:
    enable: true
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    force: true
    remediation:
      retries: 5
  valuesFrom:
    - kind: Secret
      name: common
