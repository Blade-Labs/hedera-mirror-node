apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
  namespace: common
spec:
  chart:
    spec:
      chart: ./charts/hedera-mirror-common
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
  dependsOn:
    - name: sealed-secrets
      namespace: flux-system
  interval: 1m
  rollback:
    force: true
  test:
    enable: true
  timeout: 500
  upgrade:
    cleanupOnFail: true
    force: true
    remediation:
      retries: 5
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: [ "kube-system", "common", "integration" ]
  valuesFrom:
    - kind: Secret
      name: common
