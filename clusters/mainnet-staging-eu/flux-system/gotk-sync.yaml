---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  ignore: |
    /*
    !/clusters/base
    !/clusters/mainnet-staging-eu
  interval: 1m0s
  ref:
    branch: deploy
  secretRef:
    name: flux-system
  url: ssh://git@github.com/hashgraph/hedera-mirror-node
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./clusters/mainnet-staging-eu
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 48h
  wait: true
