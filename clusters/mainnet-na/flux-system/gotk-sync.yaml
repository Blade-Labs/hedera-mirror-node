---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: deploy
  secretRef:
    name: flux-system
  url: ssh://git@github.com/hashgraph/hedera-mirror-node
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mirror
      namespace: common
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mirror
      namespace: mainnet
  interval: 1m0s
  path: ./clusters/mainnet-na
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
