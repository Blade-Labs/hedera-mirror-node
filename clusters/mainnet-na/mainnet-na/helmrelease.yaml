apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: mainnet-na
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
      version: '0.22.0-rc1'
  dependsOn:
    - name: mirror
      namespace: common
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 5m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 20
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_NETWORK: "MAINNET"
        HEDERA_MIRROR_IMPORTER_START_DATE: "2021-05-18T20:50:00.000000000Z"
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              publish:
                scenarios:
                  - name: HCS Pinger
                    enabled: true
                    properties:
                      topicId: 0.0.259933
                    recordPercent: 1.0
                    tps: 0.1
                    type: CONSENSUS_SUBMIT_MESSAGE
              subscribe:
                grpc:
                  - name: HCS Subscribe
                    enabled: true
                    topicId: 0.0.259933
      env:
        HEDERA_MIRROR_MONITOR_NETWORK: "MAINNET"
    postgresql:
      enabled: false
    redis:
      enabled: false

