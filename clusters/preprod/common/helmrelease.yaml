apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: charts/hedera-mirror-common
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    prometheus:
      alertmanager:
        alertmanagerSpec:
          secrets:
            - mirror-alertmanager
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "integration", "previewnet"]
    traefik:
      service:
        annotations:
          cloud.google.com/neg: '{ "exposed_ports":{ "80":{"name": "common-mirror-traefik-neg"}, "443":{"name": "common-mirror-traefik-tls-neg"} } }'

