apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: ./charts/hedera-mirror-common
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  values:
    prometheus:
      alertmanager:
        alertmanagerSpec:
          secrets:
            - mirror-alertmanager

