apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: ./charts/hedera-mirror-common
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
  interval: 1m
  rollback:
    force: true
  test:
    enable: true
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    force: true
    remediation:
      retries: 5
  values:
    prometheus:
      alertmanager:
        alertmanagerSpec:
          secrets:
            - mirror-alertmanager

