apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mirror
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: common
  project: default
  source:
    helm:
      values: ""
    path: charts/hedera-mirror-common
    repoURL: https://github.com/hashgraph/hedera-mirror-node.git
    targetRevision: chart-ci-fixes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

