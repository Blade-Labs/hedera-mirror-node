apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: common
  project: default
  source:
    helm:
      releaseName: mirror
      values: |-
        prometheus:
          alertmanager:
            alertmanagerSpec:
              secrets:
                - mirror-alertmanager
          prometheusOperator:
            admissionWebhooks:
              enabled: false
    path: charts/hedera-mirror-common
    repoURL: https://github.com/hashgraph/hedera-mirror-node.git
    targetRevision: chart-ci-fixes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

