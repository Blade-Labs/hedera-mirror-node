apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: integration
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: grpc=gcr.io/mirrornode/hedera-mirror-grpc,importer=gcr.io/mirrornode/hedera-mirror-importer,monitor=gcr.io/mirrornode/hedera-mirror-monitor,rest=gcr.io/mirrornode/hedera-mirror-rest
    argocd-image-updater.argoproj.io/grpc.allow-tags: regexp:^master-.*
    argocd-image-updater.argoproj.io/grpc.helm.image-name: grpc.image.repository
    argocd-image-updater.argoproj.io/grpc.update-strategy: latest
    argocd-image-updater.argoproj.io/importer.allow-tags: regexp:^master-.*
    argocd-image-updater.argoproj.io/importer.helm.image-name: importer.image.repository
    argocd-image-updater.argoproj.io/importer.update-strategy: latest
    argocd-image-updater.argoproj.io/monitor.allow-tags: regexp:^master-.*
    argocd-image-updater.argoproj.io/monitor.helm.image-name: monitor.image.repository
    argocd-image-updater.argoproj.io/monitor.update-strategy: latest
    argocd-image-updater.argoproj.io/rest.allow-tags: regexp:^master-.*
    argocd-image-updater.argoproj.io/rest.helm.image-name: rest.image.repository
    argocd-image-updater.argoproj.io/rest.update-strategy: latest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: integration
  project: default
  source:
    helm:
      releaseName: mirror
      valueFiles:
        - values-prod.yaml
      values: |
        importer:
          config:
            hedera:
              mirror:
                importer:
                  downloader:
                    cloudProvider: S3
                  initialAddressBook: "/etc/secrets/addressbook.bin"
                  network: OTHER
                  startDate: 1970-01-01T00:00:00Z
          extraEnv:
            - name: SPRING_CONFIG_IMPORT
              value: "file:/etc/secrets/application.yaml"
          extraVolumeMounts:
            - name: custom
              mountPath: /etc/secrets
          extraVolumes:
            - name: custom
              secret:
                defaultMode: 420
                secretName: mirror-importer
        monitor:
          config:
            hedera:
              mirror:
                monitor:
                  network: OTHER
    path: charts/hedera-mirror
    repoURL: https://github.com/hashgraph/hedera-mirror-node.git
    targetRevision: chart-ci-fixes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

