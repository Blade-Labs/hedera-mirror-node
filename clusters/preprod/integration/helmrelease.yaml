apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: integration
spec:
  chart:
    spec:
      chart: ./charts/hedera-mirror
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
  dependsOn:
    - name: mirror
      namespace: common
  interval: 30s
  rollback:
    force: true
  test:
    enable: true
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 20
  values:
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: S3
              initialAddressBook: "/etc/secrets/addressbook.bin"
              network: OTHER
      extraEnv:
        - name: SPRING_CONFIG_IMPORT
          value: "file:/etc/secrets/application.yaml"
      extraVolumeMounts:
        - name: custom
          mountPath: /etc/secrets
      extraVolumes:
        - name: custom
          secret:
            defaultMode: 420
            secretName: mirror-importer-custom
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              network: OTHER
      extraEnv:
        - name: SPRING_CONFIG_IMPORT
          value: "file:/etc/secrets/application.yaml"
      extraVolumeMounts:
        - name: custom
          mountPath: /etc/secrets
      extraVolumes:
        - name: custom
          secret:
            defaultMode: 420
            secretName: mirror-monitor-custom
  valuesFrom:
    - kind: ConfigMap
      name: mirror-values-prod

