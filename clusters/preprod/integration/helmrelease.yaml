apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: integration
spec:
  chart:
    spec:
      chart: charts/hedera-mirror
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
      valuesFiles:
        - charts/hedera-mirror/values.yaml
        - charts/hedera-mirror/values-prod.yaml
  dependsOn:
    - name: mirror
      namespace: common
  install:
    crds: CreateReplace
  interval: 30s
  test:
    enable: true
    timeout: 20m  # It can take up to 15m for the next balance file to show up that the helm tests verify
  timeout: 20m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 20
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    global:
      image:
        tag: master-becbfd867311c7c255b0164f0b9e661e99cfdb0b
    importer:
      config:
        hedera:
          mirror:
            importer:
              initialAddressBook: "/etc/secrets/addressbook.bin"
              network: OTHER
      env:
        SPRING_CONFIG_IMPORT: "file:/etc/secrets/application.yaml"
      volumeMounts:
        custom:
          mountPath: /etc/secrets
      volumes:
        custom:
          secret:
            defaultMode: 420
            secretName: mirror-importer-custom
    monitor:
      env:
        HEDERA_MIRROR_MONITOR_NETWORK: "OTHER"
        SPRING_CONFIG_IMPORT: "file:/etc/secrets/application.yaml"
      volumeMounts:
        custom:
          mountPath: /etc/secrets
      volumes:
        custom:
          secret:
            defaultMode: 420
            secretName: mirror-monitor-custom
    rest:
      test:
        checkRecent: false

