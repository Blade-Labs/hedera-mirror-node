apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: integration
spec:
  chart:
    spec:
      chart: charts/hedera-mirror
      sourceRef:
        kind: GitRepository
        name: hedera-mirror-node
      valuesFiles:
        - charts/hedera-mirror/values.yaml
        - charts/hedera-mirror/values-prod.yaml
  dependsOn:
    - name: mirror
      namespace: common
  install:
    crds: CreateReplace
  interval: 30s
  test:
    enable: true
    timeout: 2m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 20
  values:
    grpc:
      image:
        tag: master-5f06887546e8cb19a688cdc66618476a6e650867
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: S3
              initialAddressBook: "/etc/secrets/addressbook.bin"
              network: OTHER
      env:
        SPRING_CONFIG_IMPORT: "file:/etc/secrets/application.yaml"
      volumeMounts:
        custom:
          mountPath: /etc/secrets
      volumes:
        custom:
          secret:
            defaultMode: 420
            secretName: mirror-importer-custom
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              network: OTHER
      env:
        SPRING_CONFIG_IMPORT: "file:/etc/secrets/application.yaml"
      volumeMounts:
        custom:
          mountPath: /etc/secrets
      volumes:
        custom:
          secret:
            defaultMode: 420
            secretName: mirror-monitor-custom

