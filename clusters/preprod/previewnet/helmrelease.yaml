apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: previewnet
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
      version: '>0.0.0-0'  # Update to the latest pre-release
  dependsOn:
    - name: mirror
      namespace: common
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 5m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 20
  values:
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_NETWORK: "PREVIEWNET"
        SPRING_CONFIG_IMPORT: "file:/etc/secrets/application.yaml"
      volumeMounts:
        custom:
          mountPath: /etc/secrets
      volumes:
        custom:
          secret:
            defaultMode: 420
            secretName: mirror-importer-custom
    monitor:
      env:
        HEDERA_MIRROR_MONITOR_NETWORK: "PREVIEWNET"
        SPRING_CONFIG_IMPORT: "file:/etc/secrets/application.yaml"
      volumeMounts:
        custom:
          mountPath: /etc/secrets
      volumes:
        custom:
          secret:
            defaultMode: 420
            secretName: mirror-monitor-custom

