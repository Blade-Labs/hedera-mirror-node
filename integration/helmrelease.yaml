apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: integration
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: 5e8be16d6a0136116803612116ea5498b4750889
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    grpc:
      prometheusRules:
        GrpcNoSubscribers:
          enabled: false
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: S3
              initialAddressBook: "/usr/etc/addressbook/addressbook.bin"
              network: OTHER
              startDate: 1970-01-01T00:00:00Z
      extraVolumeMounts:
        - name: addressbook
          mountPath: /usr/etc/addressbook
      extraVolumes:
        - name: addressbook
          secret:
            defaultMode: 420
            secretName: mirror-importer-addressbook
      replicas: 0
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              mirrorNode:
                grpc:
                  host: integration-mirror-grpc
                rest:
                  host: integration-mirror-rest
                  port: 80
              network: OTHER
    rest:
      prometheusRules:
        RestNoRequests:
          enabled: false
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - chartFileRef:
        path: values-timescaledb.yaml
    - secretKeyRef:
        name: mirror

