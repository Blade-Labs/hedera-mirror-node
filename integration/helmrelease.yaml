apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: integration
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: e7fb25d9b451ad4eb287aafeb046977fc480b66c
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: S3
              initialAddressBook: "/usr/etc/addressbook/addressbook.bin"
              network: OTHER
      extraVolumeMounts:
        - name: addressbook
          mountPath: /usr/etc/addressbook
      extraVolumes:
        - name: addressbook
          secret:
            defaultMode: 420
            secretName: mirror-importer-addressbook
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              network: OTHER
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - chartFileRef:
        path: values-timescaledb.yaml
    - secretKeyRef:
        name: mirror

