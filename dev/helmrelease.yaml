apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: 3c720d56ab0e40b5604dc1e2bea02464aca0c2be
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    grpc:
      image:
        tag: master-3c720d56ab0e40b5604dc1e2bea02464aca0c2be
      prometheusRules:
        GrpcNoSubscribers:
          enabled: false
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
              startDate: 1970-01-01T00:00:00Z
      image:
        tag: master-3c720d56ab0e40b5604dc1e2bea02464aca0c2be
    postgresql:
      enabled: false
    rest:
      image:
        tag: master-3c720d56ab0e40b5604dc1e2bea02464aca0c2be
      prometheusRules:
        RestNoRequests:
          enabled: false
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - secretKeyRef:
        name: mirror

