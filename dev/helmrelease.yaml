apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: 098d3f8360c9a651e1ac94fa029b11b4b57d7481
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: false
  values:
    grpc:
      image:
        tag: 0.15.3
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
      image:
        tag: 0.15.3
    postgresql:
      enabled: false
    rest:
      image:
        tag: 0.15.3
  valuesFrom:
    - secretKeyRef:
        name: mirror

