apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: ffac7473a2bfd5adf8037acfee6c6e26d597654c
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    grpc:
      image:
        tag: master-ffac7473a2bfd5adf8037acfee6c6e26d597654c
      prometheusRules:
        GrpcNoSubscribers:
          enabled: false
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
              startDate: 1970-01-01T00:00:00Z
      image:
        tag: master-ffac7473a2bfd5adf8037acfee6c6e26d597654c
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              mirrorNode:
                grpc:
                  host: dev-mirror-grpc
                rest:
                  host: dev-mirror-rest
                  port: 80
              publish:
                scenarios:
                  - name: HCS pinger
                    logResponse: true
                    properties:
                      topicId: 0.0.103736
                    record: 100
                    tps: 0.1
                    type: CONSENSUS_SUBMIT_MESSAGE
              subscribe:
                grpc:
                  - name: HCS subscribe
                    topicId: 0.0.103736
                rest:
                  - name: REST subscribe
      image:
        tag: master-ffac7473a2bfd5adf8037acfee6c6e26d597654c
    postgresql:
      enabled: false
    rest:
      image:
        tag: master-ffac7473a2bfd5adf8037acfee6c6e26d597654c
      prometheusRules:
        RestNoRequests:
          enabled: false
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - secretKeyRef:
        name: mirror

