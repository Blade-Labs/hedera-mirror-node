apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: b1157f9299f9670cfff3edb2945af2b3bc02df50
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    grpc:
      image:
        tag: master-b1157f9299f9670cfff3edb2945af2b3bc02df50
      prometheusRules:
        GrpcNoSubscribers:
          enabled: false
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
              startDate: 1970-01-01T00:00:00Z
      image:
        tag: master-b1157f9299f9670cfff3edb2945af2b3bc02df50
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              publish:
                scenarios:
                  - duration: 9223372036s
                    name: HCS pinger
                    properties:
                      topicId: 0.0.103736
                    record: true
                    tps: 0.1
                    type: CONSENSUS_SUBMIT_MESSAGE
    postgresql:
      enabled: false
    rest:
      image:
        tag: master-b1157f9299f9670cfff3edb2945af2b3bc02df50
      prometheusRules:
        RestNoRequests:
          enabled: false
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - secretKeyRef:
        name: mirror

