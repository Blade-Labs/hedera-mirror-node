apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: c0669bed5d9571dffdfd4630bc624ddaa166de45
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    grpc:
      image:
        tag: master-c0669bed5d9571dffdfd4630bc624ddaa166de45
      prometheusRules:
        GrpcNoSubscribers:
          enabled: false
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
              startDate: 1970-01-01T00:00:00Z
      image:
        tag: master-c0669bed5d9571dffdfd4630bc624ddaa166de45
    monitor:
      config:
        hedera:
          mirror:
            monitor:
              mirrorNode:
                grpc:
                  host: dev-mirror-grpc
                rest:
                  host: dev-mirror-rest
                  port: 80
      image:
        tag: master-c0669bed5d9571dffdfd4630bc624ddaa166de45
    postgresql:
      enabled: false
    rest:
      image:
        tag: master-c0669bed5d9571dffdfd4630bc624ddaa166de45
      prometheusRules:
        RestNoRequests:
          enabled: false
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - secretKeyRef:
        name: mirror

