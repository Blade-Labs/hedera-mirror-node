apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: 0706af55d79e9715f2983d9463b1a498d979cf11
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: false
  values:
    grpc:
      image:
        tag: 0.15.1
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
      image:
        tag: 0.15.1
    postgresql:
      enabled: false
    rest:
      image:
        tag: 0.15.1
  valuesFrom:
    - secretKeyRef:
        name: mirror

