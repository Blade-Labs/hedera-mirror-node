apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: dev
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror
    ref: c50af2c2139e262cf5cf19bac91946a3af4ea50f
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: false
  timeout: 500
  wait: false
  values:
    importer:
      config:
        hedera:
          mirror:
            importer:
              downloader:
                cloudProvider: GCP
              network: TESTNET
    postgresql:
      enabled: false
  valuesFrom:
    - chartFileRef:
        path: values-prod.yaml
    - secretKeyRef:
        name: mirror

