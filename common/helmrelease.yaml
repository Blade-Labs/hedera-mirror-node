apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror-common
    ref: bfc1eeb8d7801583ae8f3b011eb0c8f993b1b2d7
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: false
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "dev", "integration", "pre-oa"]
  valuesFrom:
    - secretKeyRef:
        name: mirror

