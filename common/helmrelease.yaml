apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror-common
    ref: 40fe683670ee0250ed99cc5c823018f5e392a7a3
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: true
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "dev", "pre-oa"]
  valuesFrom:
    - secretKeyRef:
        name: mirror

