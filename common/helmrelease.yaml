apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror-common
    ref: ff8c3e67e9529cb85b0b948eb984b2a151da962a
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: false
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "dev", "integration", "pre-oa"]
  valuesFrom:
    - secretKeyRef:
        name: mirror

