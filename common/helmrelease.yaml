apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror-common
    ref: 7ed041e569f707884bb79026b5d00b8991038e4f
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: false
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "dev", "pre-oa"]
  valuesFrom:
    - secretKeyRef:
        name: mirror

