apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror-common
    ref: 36b7ccd5c612027dc0434219c5b8f013bb7a85a1
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: false
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "dev", "pre-oa"]
  valuesFrom:
    - secretKeyRef:
        name: mirror

