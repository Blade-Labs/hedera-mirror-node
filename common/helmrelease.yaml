apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    git: https://github.com/hashgraph/hedera-mirror-node.git
    path: charts/hedera-mirror-common
    ref: 3cdf238b7e66e950e2439ca2ae3ee269b6619dc4
  rollback:
    enable: true
    force: true
    timeout: 500
    wait: true
  timeout: 500
  wait: true
  values:
    prometheus:
      prometheusOperator:
        namespaces:
          additional: ["kube-system", "common", "dev"]
  valuesFrom:
    - secretKeyRef:
        name: mirror

